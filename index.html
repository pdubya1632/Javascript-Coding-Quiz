<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <header>
      <ul>
        
        <li>Time Left: <span id="timer">30</span></li>
        <li><a href="#high-scores">View High Scores</a></li>
      </ul>
    </header>
    <main>
      <section id="start">
        <h1 id="title">Coding Challenge Quiz</h1>
        <p id="subtitle">Text about this section</p>
        <button id="quiz-start-btn">Start Quiz</button>
      </section>

      <section id="quiz">
        <h2 id="question"></h2>
        <div id="choices">
          <button id="c1" class="c-item"></button>
          <button id="c2" class="c-item"></button>
          <button id="c3" class="c-item"></button>
          <button id="c4" class="c-item"></button>
          <button id="c5" class="c-item"></button>
        </div>
        <div id="result">
          <p id="correct">Correct!</p>
          <p id="wrong">Wrong!</p>
        </div>
        <div id="next">
          <button id="nextBtn">Next ></button>
        </div>
      </section>

      <section id="finish">
        <h3>All done!</h3>
        <p>Here is your score: <span id="quiz-score"></span></p>
        <label for="initials">Enter your initials:</label>
        <input id="initials" placeholder="XXX" />
        <button type="submit" id="submit-btn">Submit</button>
      </section>

      <section id="scores">
        <h3>High Scores</h3>
        <ul id="score-list">
          <li>1. PW : 22</li>
        </ul>
        <button id="restart">Try Again</button>
        <button id="clear">Clear High Scores</button>
      </section>
    </main>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
