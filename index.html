<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#high-scores">View High Scores</a></li>
        <li>Time: <span id="timer">75</span></li>
      </ul>
    </header>
    <main>
      <section id="start">
        <h1 id="title">Coding Challenge Quiz</h1>
        <p id="subtitle">Text about this section</p>
        <button>Start Quiz</button>
      </section>

      <section id="quiz" >
        <!-- style="display: none;" -->
        <h2 id="question">This is the quiz question</h2>
        <div id="choices">
          <button id="choice-1">Answer 1</button>
          <button id="choice-2">Answer 2</button>
          <button id="choice-3">Answer 3</button>
          <button id="choice-4">Answer 4</button>
          <button id="choice-5">Answer 5</button>
          </div>
        <p id="correct">Correct!</p>
        <p id="wrong">Wrong!</p>
      </section>

      <section id="finish">
        <h3>All done!</h3>
        <p>Here is your score: <span class="quiz-score"></span></p>
        <label for="initials">Enter your initials:</label>
        <input id="initials" placeholder="XXX" />
        <button type="submit">Submit</button>
      </section>

      <section id="scores">
        <h3>High Scores</h3>
        <ul id="score-list">
            <li>1. PW : 22</li>
        </ul>
        <button id="restart">Try Again</button>
        <button id="clear">Clear High Scores</button>
      </section>
    </main>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
