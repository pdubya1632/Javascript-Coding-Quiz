<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#high-scores">View High Scores</a></li>
        <li>Time: <span id="timer"></span></li>
      </ul>
    </header>
    <main>
      <section id="start">
        <h1 id="title">Coding Challenge Quiz</h1>
        <p id="subtitle">Text about this section</p>
      </section>

      <section id="quiz" >
        <!-- style="display: none;" -->
        <h3 id="question">This is the quiz question</h3>
        <div id="choices">
          <button id="choice-1">Answer 1</li>
          <button id="choice-2">Answer 2</li>
          <button id="choice-3">Answer 3</li>
          <button id="choice-4">Answer 4</li>
          <button id="choice-5">Answer 5</li>
        </ul>
        <p id="response"></p>
      </section>

      <section id="finish">
        <input id="initials" placeholder="XXX" />
      </section>

      <section id="high-scores"></section>
    </main>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
